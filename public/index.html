<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/render.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/xmlRequests.js"></script>
    <title>To-do</title>
  </head>
  <body onload="main()">
    <div class="header">
      <h1 class="heading">TO-DO</h1>
      <div class="searchBar">
        <input type="text" class="searchText" id="searchElement" />
        <img src="images/search.png" class="search" />
      </div>
    </div>
    <div class="noneDisplay" id="todoEditor">
      <div class="todoTitleBar">
        <input
          type="text"
          class="todoTitle"
          id="updatedTitle"
          onkeypress="addTaskOnEditor(event)"
        />
        <img src="images/save.png" class="save" onclick="updateTodo(event)" />
      </div>
      <div class="editorTasks"></div>
      <div><p id="close" onclick="resetScreen()">Close</p></div>
    </div>
    <div class="view" id="container">
      <div class="todoAdder" id="todoAdder">
        <div class="todoTitleBar">
          <input
            type="text"
            class="todoTitle"
            id="newTitle"
            placeholder="Add Card"
          />
          <img
            src="images/save.png"
            alt="save"
            class="save"
            onclick="saveTodo()"
          />
        </div>
      </div>

      <div id="todoList"></div>
    </div>
  </body>
</html>
